<mat-card class="loginCard">
    <mat-card-content>
        <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
            <div class="controles-container">
                <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" #UserName="ngModel" name="Username"
                        [(ngModel)]="formModel.UserName" required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" #Password="ngModel" name="Password"
                        [(ngModel)]="formModel.Password" required>
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid">Login</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
